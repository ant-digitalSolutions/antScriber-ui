<form
class="m-t-30"
[formGroup]="form"
(ngSubmit)="submit()"
>
<mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
  >Name</mat-label
>
<mat-form-field class="w-100" color="primary">
  <input matInput formControlName="firstName" />
  <mat-hint
    *ngIf="f['firstName'].touched && f['firstName'].invalid"
    class="m-b-16 error-msg"
  >
    <div
      class="text-error"
      *ngIf="
        f['firstName'].errors && f['firstName'].errors['required']
      "
    >
      Name is required.
    </div>
  </mat-hint>
</mat-form-field>
<!-- email -->
<mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
  >Email</mat-label
>
<mat-form-field class="w-100" color="primary">
  <input matInput type="email" formControlName="email" />
  <mat-hint
    *ngIf="f['email'].touched && f['email'].invalid"
    class="m-b-16 error-msg"
  >
    <div
      class="text-error"
      *ngIf="f['email'].errors && f['email'].errors['required']"
    >
      Email is required.
    </div>
    <div
      class="text-error"
      *ngIf="f['email'].errors && f['email'].errors['email']"
    >
      Email is not valid.
    </div>
  </mat-hint>
</mat-form-field>
<!-- password -->
<mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
  >Password</mat-label
>
<mat-form-field class="w-100" color="primary">
  <input matInput type="password" formControlName="password" />
  <mat-hint
    *ngIf="f['password'].touched && f['password'].invalid"
    class="m-b-16 error-msg"
  >
    <div
      class="text-error"
      *ngIf="
        f['password'].errors && f['password'].errors['required']
      "
    >
      Password is required.
    </div>
    <div
      class="text-error"
      *ngIf="
        f['password'].errors && f['password'].errors['minlength']
      "
    >
      Password should be between 8-50 chars.
    </div>
    <div
      class="text-error"
      *ngIf="
        f['password'].errors && f['password'].errors['pattern']
      "
    >
      Make sure your password has 1 number and 1 symbol.
    </div>
  </mat-hint>
</mat-form-field>

<mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
  >Re-Type Password</mat-label
>
<mat-form-field class="w-100" color="primary">
  <input
    matInput
    type="password"
    formControlName="passConfirmation"
  />
  <mat-hint
    *ngIf="
      f['passConfirmation'].touched &&
      (f['passConfirmation'].invalid || form.invalid)
    "
    class="m-b-16 error-msg"
  >
    <div
      class="text-error"
      *ngIf="
        f['passConfirmation'].errors &&
        f['passConfirmation'].errors['required']
      "
    >
      Password Confirmation is required.
    </div>
    <div class="text-error" *ngIf="passMatchError">
      Passwords don't match
    </div>
  </mat-hint>
</mat-form-field>

<button
  mat-flat-button
  color="primary"
  class="w-100"
  [disabled]="!form.valid"
>
  <ng-container *ngIf="isLoading">
    <mat-spinner class="btn-loading-spinner"></mat-spinner>
  </ng-container>
  Sign Up
</button>
<!-- input -->
</form>
