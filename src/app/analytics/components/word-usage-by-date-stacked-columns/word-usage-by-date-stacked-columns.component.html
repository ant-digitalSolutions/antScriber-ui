<mat-card class="border-round">
    <mat-card-header>
      <mat-card-title>Words Usage By Date</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <apx-chart *ngIf="chartOptions" [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis" [plotOptions]="chartOptions.plotOptions" [responsive]="chartOptions.responsive" [legend]="chartOptions.legend" [fill]="chartOptions.fill"></apx-chart>
      <div *ngIf="!chartOptions">
        Loading chart...
      </div>
    </mat-card-content>
  </mat-card>
