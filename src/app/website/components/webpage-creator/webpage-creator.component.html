<div class="row">
  <mat-card class="cardWithShadow col-md-4 col-lg-5">
    <mat-card-content>
      <mat-vertical-stepper #stepper>
        <mat-step *ngFor="let section of sections; let i = index">
           <ng-template matStepLabel>{{ section.title }}</ng-template>
          <app-webpage-section-editor
            [webSection]="section"
            [sectionIndex]="i"
            [totalSectionsAmount]="sections.length"
             
          ></app-webpage-section-editor>

          <div class="section-content-container" *ngIf="section.content && section.content.length > 0">
            <h3>Section Content</h3>
            <div class="content" [innerHTML]="section.content"></div>
          </div>

         
          <!-- <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div> -->
        </mat-step>
      </mat-vertical-stepper>
    </mat-card-content>
  </mat-card>
</div>
