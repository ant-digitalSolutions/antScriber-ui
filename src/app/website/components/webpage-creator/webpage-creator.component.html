<div class="row">
  <mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-vertical-stepper #stepper>
        <mat-step *ngFor="let section of sections; let i = index">
          <!-- <app-webpage-section-editor
            [webSection]="section"
            [sectionIndex]="i"
            [totalSectionsAmount]="sections.length"
             
          ></app-webpage-section-editor> -->

          <ng-template matStepLabel>{{ section.title }}</ng-template>
          <!-- <h5>Create Section</h5> -->
          <div class="section-content">
            <p [innerHTML]="section.content"></p>
          </div>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </mat-card-content>
  </mat-card>
</div>
