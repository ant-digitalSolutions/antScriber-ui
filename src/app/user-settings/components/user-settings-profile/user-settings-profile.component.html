<div class="row">
  <div class="col-lg-6 col-sm-8 col-12">
    <mat-card class="cardWithShadow">
      <mat-card-header>
        <mat-card-title class="m-b-0">
          <h2>My Profile</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="b-t-1 p-t-32">
        <div class="col-12">
          <form [formGroup]="profileForm" (submit)="updateProfile()">
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block"
                  >FullName
                </mat-label>
              </div>
              <div class="col-sm-12">
                <mat-form-field class="w-100">
                  <input
                    formControlName="fullName"
                    matInput
                    placeholder="John Deo"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block"
                  >Email</mat-label
                >
              </div>
              <div class="col-sm-12">
                <mat-form-field class="w-100">
                  <input
                    formControlName="email"
                    matInput
                    placeholder="jane@email.com"
                    type="email"
                    [disabled]="true"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block"
                  >Password
                </mat-label>
              </div>
              <div class="col-sm-12">
                <mat-form-field class="w-100">
                  <input matInput [type]="hidePass ? 'password' : 'text'" />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hidePass = !hidePass"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePass"
                    class="btn-pass"
                  >
                    <mat-icon class="op-5">{{
                      hidePass ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block"
                  >Company
                </mat-label>
              </div>
              <div class="col-sm-12">
                <mat-form-field class="w-100">
                  <input formControlName="Company" matInput />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button
                  mat-flat-button
                  color="primary"
                  [disabled]="!profileForm.valid"
                >
                  <ng-container *ngIf="isLoading">
                    <mat-spinner class="btn-loading-spinner"></mat-spinner>
                  </ng-container>
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
