
<mat-form-field
  class="w-100 text-area-custom-element"
  color="primary"
  [floatLabel]="labelType"
>
  <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">{{
    fieldData.fieldLabel
  }}</mat-label>
  <input matInput type="text" [formControl]="fieldForm" [placeholder]="fieldData.placeholder" (blur)="saveEdition()">
   <mat-error *ngIf="fieldForm.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
