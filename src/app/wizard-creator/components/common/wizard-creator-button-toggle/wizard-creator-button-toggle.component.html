<div class="align-items-center d-flex m-b-20">
  <h5 class="align-self-start f-s-12 f-w-500">{{fieldData.fieldLabel}}</h5>
  <mat-button-toggle-group
    [name]="fieldData.dataName"
    [formControl]="form"
    class="wizard-button-group"
    [matTooltip]="fieldData.tooltipText ? fieldData.tooltipText : ''"
     class="has-tooltip"
  >
    <mat-button-toggle
      [value]="item.value"
      *ngFor="let item of fieldData.values"
      class="wizard-mat-button-toggle"
      >{{ item.text }}</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>
