<div class="wizard-use-cases-container">
        <button mat-stroked-button 
        class="btn-use-case"
        (click)="selectUseCase(useCase)" 
        *ngFor="let useCase of useCases"
        [disabled]="!useCase.isAvailable"
        >
        <img width="20" height="20" [src]="getIconUrl(useCase)" alt="use-case-icon"/>
        {{useCase.useCaseName}}</button>
</div>
