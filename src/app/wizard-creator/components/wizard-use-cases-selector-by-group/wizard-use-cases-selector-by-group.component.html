<div class="wizard-use-cases-container">
        <button mat-stroked-button 
        class="btn-use-case"
        (click)="selectUseCase(useCase.value)" 
        *ngFor="let useCase of useCases"
        >
        <img width="20" height="20" [src]="getIconUrl(useCase.value)" alt="use-case-icon"/>
        {{useCase.text}}</button>
</div>
