<div class="doc-navbar-container  align-items-center justify-content-between">
  <div
    class="folder-tree-container d-flex align-items-center justify-content-around"
  >
    <button
      class="mini-fab-btn docs-navbar-btn-home m-r-10"
      mat-mini-fab
      (click)="goHome()"
      [disabled]="!selectedFoldername"
    >
      <mat-icon class="btn-mat-icon btn-goback">home</mat-icon>
    </button>

    <ng-container *ngIf="selectedFoldername">
      <span>
        <mat-icon class="btn-mat-icon btn-goback">chevron_right</mat-icon>
      </span>
      <span class="selected-folder-name">{{ selectedFoldername }}</span>
    </ng-container>
  </div>

  <div class="doc-navbar-actions-container">
    <button
      mat-button
      class="doc-navbar-btn"
      (click)="showFavorites()"
      *ngIf="!showFavoriteElements; else homeBtn"
    >
      Favorites
    </button>

    <ng-template #homeBtn>
      <button mat-button class="doc-navbar-btn" (click)="goHome()">Home</button>
    </ng-template>

    <button mat-button class="doc-navbar-btn" (click)="newFolder()">
      Add Folder
    </button>
    <button mat-button class="doc-navbar-btn" (click)="newDocument()">
      New Document
    </button>
  </div>
</div>
