<div class="doc-editor-outer-container">
  <div class="editor-navbar-container">
    <div class="btn-and-name-editor-container">
      <button class="mini-fab-btn btn-goback" mat-mini-fab (click)="goback()">
        <mat-icon class="btn-mat-icon">arrow_back</mat-icon>
      </button>

      <div class="name-editor-mat-field">
        <h3 class="m-l-4 m-0">{{ docName }}</h3>
      </div>
    </div>

    <div class="options-container">
      <button class="mini-fab-btn" mat-mini-fab [matMenuTriggerFor]="menu">
        <mat-icon class="btn-mat-icon" fontSet="material-icons-outlined"
          >more_vert</mat-icon
        >
      </button>
      <mat-menu #menu="matMenu">
        <button mat-button (click)="openRenameDialog()">
          <mat-icon fontSet="material-icons-outlined" class="btn-mat-icon"
            >edit</mat-icon
          >
          Rename
        </button>
        <button mat-button (click)="openDeleteDialog()">
          <mat-icon fontSet="material-icons-outlined" class="btn-mat-icon"
            >delete</mat-icon
          >
          Delete
        </button>
      </mat-menu>
    </div>
  </div>

  <div id="doc-editor-inner-container">
    <div class="new-content-noti-container" *ngIf="newContentAmount > 0">
      <button
        mat-flat-button
        (click)="newContentNotificationClick()"
        class="btn-noti btn-new-content f-s-12 f-w-600"
      >
        <mat-icon>arrow_downward</mat-icon>
        <!-- <mat-icon>step_into</mat-icon> -->
        <span id="new-content-amount">{{ newContentAmount }}&nbsp;</span>
        new
        <span *ngIf="newContentAmount >= 1">&nbsp;content</span>
      </button>
      <button
        mat-flat-button
        class="btn-noti btn-dismiss"
        color="primary"
        (click)="dismissNewContentNoti()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div
      id="editor-element-container"
      [ngStyle]="{
        height: [editorHeight],
        'margin-top': _docMarginTopNumber + 'px'
      }"
    >
      <!-- <ckeditor [editor]="editor" [(ngModel)]="documentContent" (blur)="saveEditorChanges()" id="editor" ></ckeditor> -->
      <!-- <ckeditor [editor]="Editor" [data]="documentContent" (blur)="saveEditorChanges()" id="editor" ></ckeditor> -->
      <div
        #documentEditor
        id="document-editor"
        (blur)="documentEditorOnBlurEvent()"
        (focus)="documentEditorFocusEvent()"
      ></div>
    </div>
  </div>

  <!-- <div [innerHTML]="documentContent"></div> -->
</div>
