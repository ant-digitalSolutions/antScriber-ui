<div class="assistants-list b-b-1 m-b-10">
  <h4 class="p-x-10 m-b-6">Assistants</h4>
  <mat-nav-list>
    <!-- <a mat-list-item *ngFor="let chat of chatThreadsNames">{{ chat }}</a> -->
    <button mat-flat-button *ngFor="let assistant of _chatAssistants" (click)="selectAssistant(assistant)">
      {{ assistant.assistantName }}
    </button>
  </mat-nav-list>
</div>

<div class="thread-list">
  <h4 class="p-x-10 m-b-6">Threads</h4>

  <mat-nav-list>
    <!-- <a mat-list-item *ngFor="let chat of chatThreadsNames">{{ chat }}</a> -->
    <button
      mat-flat-button
      *ngFor="let chatThread of _chatThreads"
      (click)="selectThread(chatThread)"
    >
      {{ chatThread.threadName }}
    </button>
  </mat-nav-list>
</div>
