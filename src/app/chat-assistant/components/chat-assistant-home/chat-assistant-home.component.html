<!-- chat-assistant-home.component.html -->
<mat-sidenav-container class="chat-assistant-sidenav-container overflow-hidden">
  <mat-sidenav #sidenav [mode]="sidenavMode" opened="true" class="sidenav">
    <app-chat-list-sidebar></app-chat-list-sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content overflow-hidden">
    <div #mainContent class="main-content row">
      <div class="main-content-inner-container col-12 col-md-8 col-lg-6">
        <router-outlet></router-outlet>
      </div>
    </div>

    <div class="row chat-input-outer-container justify-content-center">
      <app-chat-input-field class="col-12 col-md-8 col-lg-6"></app-chat-input-field>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
