<mat-card class="cardWithShadow card2 position-relative card-hover w-50">
  <mat-card-header  class="course-header bg-primary d-flex justify-content-between p-12">
    <mat-card-title class="text-white">{{ articleIdea.title }}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content class="p-y-24">
    <div class="d-flex align-items-start ">
      <h5 class="p-r-15">Primary Keyword:</h5>
      <mat-chip class="f-s-12 f-w-600 m-y-16 m-r-16 bg-accent">{{
        articleIdea.primaryKeyword
      }}</mat-chip>
    </div>

    <div class="d-flex align-items-start">
      <h5 class="p-r-15">Secondary Keywords:</h5>

      <mat-chip
        class="f-s-12 m-y-16 f-w-600 bg-light-accent"
        *ngFor="let secondaryKey of articleIdea.secondaryKeywordsList"
        >{{ secondaryKey }}</mat-chip
      >
    </div>
    <div class="d-flex align-items-center justify-content-center m-t-24">
      <p>{{ articleIdea.summary }}</p>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>

  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="details()">View</button>
    <button mat-button color="danger" (click)="generateFullArticle()">
      Edit
    </button>
  </mat-card-actions>
</mat-card>
