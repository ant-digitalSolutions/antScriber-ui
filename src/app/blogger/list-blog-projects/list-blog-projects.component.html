<div class="row">
  <div class="col-sm-6 col-lg-4" *ngFor="let blog of blogProjects">
    <mat-card class="cardWithShadow overflow-hidden">
      <mat-card-header
        class="course-header bg-primary d-flex justify-content-between p-12"
      >
        <mat-card-title class="m-b-0 f-s-16 text-white text-center">
          {{ blog.title }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="p-y-24">
        <h3 class="m-b-4 mat-subtitle-2 f-s-16 f-w-600">Blog Description</h3>
        <p>
          {{ blog.description }}
        </p>
      
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions class="text-center p-y-8">
        <!-- <button mat-button>Start</button> -->
        <a
          mat-button
          [href]="blog.url"
          class="w-100"
          target="_blank"
        >
          Visit
        </a>
        <a
          mat-button
          [routerLink]="['/apps/courses/coursesdetail/', blog.id]"
          class="w-100"
        >
          DETAILS
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
