<mat-form-field appearance="outline" class="w-100 hide-hint">
  <mat-label>{{ fieldHumanName }}</mat-label>
  <mat-select
    required
    [value]="selectedValue"
    (selectionChange)="selectionChange($event)"
  >
    <mat-option [value]="option.value" *ngFor="let option of options">{{
      option.text
    }}</mat-option>
  </mat-select>
</mat-form-field>
